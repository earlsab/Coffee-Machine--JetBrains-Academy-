    money = 550
    water = 400
    milk = 540
    cbeans = 120
    dcups = 9

    def machine_status():
        print("The coffee machine has:")
        print(str(water), "of water")
        print(str(milk), "of milk")
        print(str(cbeans), "of coffee beans")
        print(str(dcups), "of disposable cups")
        print(str(money), "of money")

    def buy():
        global money, water, milk, cbeans, dcups
        print("What do you want to buy? 1 - espresso, 2 - latte, 3 - cappuccino:")
        action_buy = input()
        if action_buy == "1":
            water = water - 250
            cbeans = cbeans - 16
            money = money + 4
            dcups = dcups - 1
        elif action_buy == "2":
            water = water - 350
            milk = milk - 75
            cbeans = cbeans - 20
            money = money + 7
            dcups = dcups - 1
        elif action_buy == "3":
            water = water - 200
            milk = milk - 100
            cbeans = cbeans - 12
            money = money + 6
            dcups = dcups - 1
        else:
            pass
    def fill():
        global water, milk, cbeans, dcups
        print("Write how many ml of water do you want to add:")
        water = water + int(input())
        print("Write how many ml of milk do you want to add:")
        milk = milk + int(input())
        print("Write how many grams of coffee beans do you want to add:")
        cbeans = cbeans + int(input())
        print("Write how many disposable cups of coffee do you want to add:")
        dcups = dcups + int(input())
    def take():
        global money
        print("I give you", "$" + str(money))
        money = money - money

    machine_status()
    print("Write action (buy, fill, take):")
    action = input()

    if action == "buy":
        buy()
        machine_status()
    elif action == "fill":
        fill()
        machine_status()
    elif action == "take":
        take()
        machine_status()
    else:
        pass

